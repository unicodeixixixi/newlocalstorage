<!DOCTYPE html>
<html>
<head>
    <title>JSON Modification App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 1000px;
        }
    </style>
</head>
<body>
    <h1>Add New City</h1>
    <form id="cityForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="state">State:</label>
        <input type="text" id="state"><br>

        <label for="territory">Territory:</label>
        <input type="text" id="territory"><br>

        <label for="country">Country:</label>
        <input type="text" id="country" required><br>

        <label for="latitude">Latitude:</label>
        <input type="number" step="any" id="latitude" required><br>

        <label for="longitude">Longitude:</label>
        <input type="number" step="any" id="longitude" required><br>

        <label for="population">Population:</label>
        <input type="number" id="population" required><br>

        <label for="stateCapital">State Capital:</label>
        <input type="checkbox" id="stateCapital"><br>

        <label for="nationalCapital">National Capital:</label>
        <input type="checkbox" id="nationalCapital"><br>

        <button type="button" onclick="addCity()">Add City</button>
    </form>
    <button type="button" onclick="clearJsonFile()">Clear JSON File</button>
    <div id="map"></div>
    <script src="script.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        map.on('click', function(e) {
            var latitude = e.latlng.lat
            var longitude = e.latlng.lng
            document.getElementById('latitude').value = latitude;
            document.getElementById('longitude').value = longitude;
        });
    </script>
</body>
</html>
